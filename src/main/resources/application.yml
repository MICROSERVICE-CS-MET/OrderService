spring:
  application:
    name: order-service
  kafka:
    bootstrap-servers: http://localhost:29092
    consumer:
      auto-offset-reset: earliest
      group-id: kafka-consumer
  data:
    mongodb:
      host: localhost
      port: 27017
      database: order-db
  banner:
    location: banner.txt
server:
  port: 4040
  
eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka